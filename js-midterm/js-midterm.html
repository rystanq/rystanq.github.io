<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Changer</title>
    <link rel="stylesheet" href="../js-midterm/js-midterm.css">
    <script src="../js-midterm/js-midterm.js" defer></script>
</head>
<body>
    <div>
        <h2>Good Luck :)</h2>
    </div>

    <div>
        <h3>Current Volume</h3>
        <section id="curVolume"></section>
    </div>
    <!--Submit and Reset Buttons-->
    <button type="button" id="submit">Submit</button>
    <button type="button" id="random">Randomize</button>

    <canvas id="container">
        <div class="upOne"><p>+1</p></div>
        <div class="downOne"><p>-1</p></div>
    </canvas>
<script></script>
</body>
</html>
